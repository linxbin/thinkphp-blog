<div event="formTpl" class="layui-hide">
    <form class="layui-form form-content" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">栏目标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入导航标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">SEO关键词</label>
            <div class="layui-input-block">
                <input type="text" name="keyword" required  lay-verify="required" placeholder="请输入seo关键词" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">SEO描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" required  lay-verify="required" placeholder="请输入SEO描述" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">栏目别名</label>
            <div class="layui-input-block">
                <input type="text" name="ename" required  lay-verify="required" placeholder="只能包含字母、数字" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容模型</label>
            <div class="layui-input-inline">
                <select name="mould" lay-verify="">
                        <option value="">请选择</option>
                        <volist name="mouldlist" id="mould">
                            <option value="{$mould.tablename}">{$mould.name}</option>
                        </volist>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否显示</label>
            <div class="layui-input-block">
                <input type="radio" name="display" value=1 title="是" checked>
                <input type="radio" name="display" value=0 title="否">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">栏目状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value=1 title="开启" checked>
                <input type="radio" name="status" value=0 title="禁用">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序(0-99)</label>
            <div class="layui-input-block input-small">
                <input type="text" name="sort" required  lay-verify="required"  value="0" autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="hidden" name="id" value="" class="layui-input"/>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button event="submit" class="layui-btn" lay-submit lay-filter="add">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
