<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/admin/css/global.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
    <script src="__PUBLIC__/admin/js/index.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <div class="admin-login-box">
                <a class="logo" style="left: 0;" href="/">
                    <span style="font-size: 22px;">后台管理系统 V1.1</span>
                </a>
                <div class="admin-side-toggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
            <ul class="layui-nav admin-header-item">
                <li class="layui-nav-item">
                    <a href="#"><i class="fa fa-user" aria-hidden="true"></i> {$name}</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/" target="_blank"><i class="fa fa-home" aria-hidden="true"></i> 网站首页</a>
                </li>
                <li class="layui-nav-item">
                    <a href="{:U('login/signout')}"><i class="fa fa-sign-out" aria-hidden="true"></i> 退出系统</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-side layui-bg-black" id="admin-side">
        <div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
    </div>
    <div class="layui-body" style="bottom: 0;border-left: solid 2px #009688;" id="admin-body">
        <div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">
                    <i class="fa fa fa-home" aria-hidden="true"></i>
                    <cite>网站信息</cite>
                </li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-field-box">
                        <iframe src="{:U('index/home')}"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="site-tree-mobile layui-hide">
    <i class="layui-icon">&#xe602;</i>
</div>
<div class="site-mobile-shade"></div>
</body>
</html>

<!--锁屏模板 start-->
<script type="text/template" id="lock-temp">
    <div class="admin-header-lock" id="lock-box">
        <div class="admin-header-lock-img">
            <img src="__PUBLIC__/admin/images/0.jpg"/>
        </div>
        <div class="admin-header-lock-name" id="lockUserName">beginner</div>
        <input type="text" class="admin-header-lock-input" value="输入密码解锁.." name="lockPwd" id="lockPwd" />
        <button class="layui-btn layui-btn-small" id="unlock">解锁</button>
    </div>
</script>
<!--锁屏模板 end -->

<script type="text/javascript">
    layui.use('element',function () {
        var $ = layui.jquery;
        navs = $.parseJSON('{:json_encode($menuList)}');
    });
</script>
